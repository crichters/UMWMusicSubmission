    <div class="container container-main flex-grow-1">

      <div class="row">
        <!-- Header -->
        <div class="col-md-6">
          <h5>Recital Submission Form</h5>
        </div>

        <!-- Form Content Area -->
        <form class="col-md-12" action="" id="recital-form">

          <!-- Section 1: Name, Email Address -->
          <div class="row top-buffer">
            <div class="col-md-6">
              <label for="name">
                <b>Name: </b>
              </label>
              <input type="text" id="name" name="name" value="">
            </div>
            <div class="col-md-6">
              <label for="email">
                <b>Email Address: </b>
              </label>
              <input type="text" id="email" required="required">
            </div>
          </div>

          <!-- Section 2: Recital Date, Performance Duration -->
          <div class="row top-buffer">
            <div class="col-md-4">
              <div class="form-group">
                <label for="sel1"><b>Date of Recital: </b></label>
                <select class="form-control d-inline-block" style="width: auto;" id="sel1">
                  <option>Recital Date One</option>
                  <option>Recital Date Two</option>
                  <option>Recital Date Three</option>
                  <option>Recital Date Four</option>
                </select>
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6">
              <label for="email">
                <b>Performance Duration: </b>
              </label>
              <input type="text" id="email" required="required"> (Minutes)
            </div>
          </div>

          <div class="row top-buffer">
            <div class="col-md-6">
              <label for="Selection_Title">
                <b>Title of Selection: </b>
              </label>
              <input type="text" id="Selection_Title" name="Selection_Title" value="">
            </div>
            <div class="col-md-6">
              
            </div>
          </div>
        </form>
