    <div class="container container-main flex-grow-1">

        <!-- Header -->
        <div class="row">
          <h4>Recital Submission Form</h5>
        </div>

        <!-- Form Content Area -->
        <form id="recital_form">

          <!-- Section 1: Name, Email Address -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for="name"><b>Name: </b></label>
              <input class="form-control" type="text" id="name" name="name" value="" required="required">
            </div>

            <div class="form-group col-md-6">
              <label for="email"><b>Email Address: </b></label>
              <input class="form-control" type="text" id="email" name="email" required="required">
            </div>
          </div>

          <!-- Section 2: Recital Date, Performance Duration -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for="date"><b>Date of Recital: </b></label>
              <select id="date" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="duration"><b>Performance Duration: </b></label>
              <input class="form-control" type="text" id="duration" name="duration" required="required"> (Minutes)
            </div>
          </div>

          <!-- Section 3, Performance Medium -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for=""><b>Performance Medium:</b></label>
              <input class="form-control" type="text" id="medium" name="medium" required="required">
            </div>
          </div>

          <!-- Section 4, Selection Title, Larger Work Title -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for="Selection_Title"><b>Title of Selection: </b></label>
              <input class="form-control" type="text" id="selection_title" name="selection_title" value="" required="required">
            </div>

            <div class="form-group col-md-6">
              <label for="Selection_Title"><b>Title of Larger Work: </b></label>
              <input class="form-control" type="text" id="selection_work" name="selection_work" value="">
            </div>
          </div>

          <!-- Section 5, Catalog Number -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for=""><b>Opus Number / Catalog Number</b></label>
              <input class="form-control" type="text" id="catalog_number" name="catalog_number">
            </div>

            <div class="form-group col-md-6">
              <label for=""><b>Movement:</b></label>
              <input class="form-control" type="text" id="movement" name="movement">
            </div>
          </div>

          <!-- Section 6, Composer, Composer Birth Year -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for=""><b>Composer</b></label>
              <input class="form-control" type="text" id="composer_name" name="composer">
            </div>

            <div class="form-group col-md-6">
              <label for=""><b>Composer Birth Year:</b></label>
              <input class="form-control" type="text" id="composer_birth" name="birth_year">
            </div>
          </div>

          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for=""><b>Composer Death Year</b></label>
              <input class="form-control" type="text" id="composer_death" name="death_year">
            </div>
          </div>

          <!-- Section 6 Scheduling Requirements, Technical Requirements -->
          <div class="form-row top-buffer">
            <div class="form-group col-md-6">
              <label for=""><b>Scheduling Requirements</b></label>
              <input class="form-control" type="text" id="schedule_requirements" name="schedule_requirements">
            </div>

            <div class="form-group col-md-6">
              <label for=""><b>Technical Requirements</b></label>
              <input class="form-control" type="text" id="technical_requirements" name="technical_requirements">
            </div>
          </div>

          <!-- Section 8, Collaborators -->
          <div class="form-row top-buffer">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="row">
                <h4>Collaborators</h4>
              </div>
              <div class="row">
                <button class="btn btn-secondary" onclick="add_collaborator(); return false;">Add Collaborator</button>
              </div>
              
            </div>
            <div class="col-md-4"></div>
          </div>

          <div id="collaborators_section"></div>

          <div class="row top-buffer">
            <div class="col-md-3"></div>
            <div class="col-md-4"><div class="g-recaptcha center" data-sitekey="6LdzSeYUAAAAAN8zRl1XDK9xZU55X_XF72CTMH3y"></div></div>
            <div class="col-md-5"></div>
          </div>

          <div class="row top-buffer">
            <div class="col-md-4"></div>
            <div class="col-md-4"><button onclick="send_form_data(); return false;" class="btn btn-primary">Submit Recital</button></div>
            <div class="col-md-4"></div>
          </div>
        </form>
