    <div class="container container-main flex-grow-1">

            <h4>
                Dashboard
            </h4>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecitalModal" style="float: right;">Add Recital</button>
          </div>
        </div>

        <!-- This is the modal used to add a recital -->
        <div class="modal fade" id="addRecitalModal" tabindex="-1" role="dialog" aria-labelledby="addRecitalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addRecitalLabel">Add Recital</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <!-- Add recital form in modal -->
                    <form>
                    <div class="modal-body">


                        <div class="form-group row">
                          <label for="inputRecitalDate" class="col-sm-2 col-form-label">Recital Date</label>
                          <div class="col-sm-10">
                            <input class="form-control" id="inputRecitalDate" placeholder="Recital Date" type="date" required="required">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="inputStartTime" class="col-sm-2 col-form-label">Start Time</label>
                          <div class="col-sm-10">
                            <input class="form-control" id="inputStartTime" placeholder="Start Time" required="required">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="inputEndTime" class="col-sm-2 col-form-label">End Time</label>
                          <div class="col-sm-10">
                            <input class="form-control" id="inputEndTime" placeholder="End Time" required="required">
                          </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" onClick="create_recital();">Submit</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
